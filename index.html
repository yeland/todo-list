<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="game-easy.js"></script> -->
</head>

<body>
    <div id="input">
        <span id="caption">Todo List</span>
        <input type="text" name="todo" placeholder="添加todo">
        <button type="button">添加</button>
    </div>
    <div id="list">
        <ul>
            <li>To do<button class="delete" type="button">×</button></li>
        </ul>
    </div>
    <div>
        <span id="items" class="bottom">left items:0</span>
        <button id="all" class="bottom" type="button">ALL</button>
        <button id="active" class="bottom" type="button">ACTIVE</button>
        <button id="completed" class="bottom" type="button">COMPLETED</button>
        <button id="clear" class="bottom" type="button">Clear Completed</button>
    </div>
</body>

</html>
