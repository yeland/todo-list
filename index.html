<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="text/javascript" src="./js/service.js"></script>
    <script type="text/javascript" src="./js/eventListener.js"></script>
    <script type="text/javascript" src="./js/todo.js"></script>
    <script type="text/javascript" src="./js/storage.js"></script>
</head>

<body onload="loadAll()">
    <div id="input">
        <p id="caption">Todo List</p>
        <input id="add" type="text" name="todo" placeholder="添加todo" onkeypress="enterAddTodo()" />
    </div>
    <div id="list"></div>
    <div id="bottom"> 
        <span id="items">left items:0</span>
        <button id="all" type="button" onclick="buttonShowAll(this)">ALL</button>
        <button id="active" type="button" onclick="showActive(this)">ACTIVE</button>
        <button id="completed" type="button" onclick="showCompleted(this)">COMPLETED</button>
        <button id="clear" type="button" onclick="clearCompleted()">Clear Completed</button>
    </div>
</body>

</html>
